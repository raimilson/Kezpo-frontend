<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezpo Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kP5QbXtZLhYVEhYfM3bA1pGkG6LkLJrC3hRyk="
    crossorigin=""
  ></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 280px;
      padding: 12px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    #trackerList button {
      margin-left: 6px;
      font-size: 12px;
    }

    #map {
      flex: 1;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Trackers</h2>
    <div id="trackerList"></div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
