<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kezpo Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  body, html { margin:0; height:100%; }
  #map { width:100%; height:100%; }

  #statsPanel {
    position:absolute;
    top:12px;
    right:12px;
    background:rgba(0,0,0,0.75);
    color:white;
    padding:14px;
    border-radius:10px;
    width:270px;
    max-height:80vh;
    overflow-y:auto;
    font-size:14px;
    z-index:1000;
    backdrop-filter: blur(4px);
  }
  .trackerRow {
    margin-bottom:14px;
    padding-bottom:10px;
    border-bottom:1px solid #666;
  }
  .trackerRow:last-child {
    border:none;
  }
  input[type="checkbox"] {
    width:18px;
    height:18px;
    margin-right:8px;
    vertical-align:middle;
  }
</style>
</head>
<body>

<div id="statsPanel"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
