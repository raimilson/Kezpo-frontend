<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezpo Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS (NO integrity, NO crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Basic layout styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 280px;
      padding: 12px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    #trackerList div {
      margin-bottom: 6px;
    }

    #trackerList button {
      margin-left: 6px;
      font-size: 12px;
    }

    #map {
      flex: 1;
      height: 100vh; /* IMPORTANT: map must have height */
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Trackers</h2>
    <div id="trackerList"></div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS (NO integrity, NO crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="./main.js"></script>
</body>
</html>
