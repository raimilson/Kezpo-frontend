<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezpo Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDEBAR */
    #sidebar {
      width: 380px;
      min-width: 380px;
      padding: 12px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    /* Tracker row layout */
    #trackerList div {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    /* Checkbox */
    #trackerList input[type="checkbox"] {
      flex-shrink: 0;
    }

    /* Tracker name */
    #trackerList span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;          /* ðŸ”‘ takes remaining space */
      min-width: 0;          /* required for ellipsis */
    }

    /* Buttons container */
    #trackerList button {
      margin-left: 6px;
      font-size: 12px;
      flex-shrink: 0;
    }

    /* MAP */
    #map {
      flex: 1;
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Trackers</h2>
    <div id="trackerList"></div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="./main.js"></script>
</body>
</html>
