<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezpo Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #sidebar {
      width: 380px;
      min-width: 500px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.25s ease;
      z-index: 1000;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    #trackerList div {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    #trackerList span {
      flex-grow: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #trackerList button {
      font-size: 12px;
      flex-shrink: 0;
    }

    #toggleSidebar {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1100;
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .isolate-controls {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
      }
      #sidebar.open {
        transform: translateX(0);
      }
      #toggleSidebar {
        display: block;
      }
    }
  </style>
</head>

<body>
  <button id="toggleSidebar">â˜° Trackers</button>

  <div class="app">
    <div id="sidebar">
      <h2>Trackers</h2>

      <!-- NEW -->
      <div class="isolate-controls">
        <button id="isolateBtn">Isolate selected</button>
        <button id="clearIsolationBtn">Clear</button>
      </div>

      <div id="trackerList"></div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    document.getElementById("toggleSidebar").onclick = () =>
      sidebar.classList.toggle("open");
  </script>

  <script src="./main.js"></script>
</body>
</html>
