<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezpo Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LAYOUT ===== */
    .app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* ===== SIDEBAR ===== */
    #sidebar {
      width: 380px;
      min-width: 380px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.25s ease;
      z-index: 1000;
    }

    /* ===== MAP ===== */
    #map {
      flex: 1;
      height: 100%;
    }

    /* ===== TRACKER ROW ===== */
    #trackerList div {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    #trackerList input[type="checkbox"] {
      flex-shrink: 0;
    }

    #trackerList span {
      flex-grow: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #trackerList button {
      font-size: 12px;
      flex-shrink: 0;
    }

    /* ===== TOGGLE BUTTON ===== */
    #toggleSidebar {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1100;
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    /* ===== MOBILE RULES ===== */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        transform: translateX(-100%);
      }

      #sidebar.open {
        transform: translateX(0);
      }

      #toggleSidebar {
        display: block;
      }

      .app {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- MOBILE TOGGLE BUTTON -->
  <button id="toggleSidebar">â˜° Trackers</button>

  <div class="app">
    <!-- SIDEBAR -->
    <div id="sidebar">
      <h2>Trackers</h2>
      <div id="trackerList"></div>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Sidebar toggle logic -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Hide sidebar when clicking map (mobile UX)
    document.getElementById("map").addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove("open");
      }
    });
  </script>

  <!-- App JS -->
  <script src="./main.js"></script>
</body>
</html>
