<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kezpo Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  body { margin: 0; font-family: sans-serif; }
  #top-bar {
    background: #222; color: #fff;
    padding: 12px; display: flex; gap: 8px;
    align-items: center; justify-content: space-between;
  }
  #map { height: calc(100vh - 52px); }
  select, input, button {
    padding: 6px; border-radius: 4px; border: none; font-size: 14px;
  }
  button { background: #0a84ff; color: #fff; cursor: pointer; }
</style>
</head>
<body>

<div id="top-bar">
  <select id="trackerSelect"></select>
  <input id="newTracker" placeholder="New ID" size="6">
  <button onclick="addTracker()">Add</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
