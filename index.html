<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kezpo Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }
  #map {
    width: 100%;
    height: 100%;
  }
  #statsPanel {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    width: 200px;
    font-size: 13px;
    z-index: 1000;
  }
  .trackerRow {
    margin-bottom: 12px;
    border-bottom: 1px solid #555;
    padding-bottom: 6px;
  }
  .trackerRow:last-child {
    border: none;
  }
  input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 6px;
  }
</style>
</head>
<body>

<div id="statsPanel"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>

</body>
</html>
